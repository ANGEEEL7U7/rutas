<div class="flex flex-col">
  <h1 class="text-[2.5em] font-bold">Iniciar sesión</h1>
  <span>Ingresa tus credenciales para acceder</span>
  <div class="flex">
    <form (submit)="iniciarSesion()" class="grid grid-flow-col grid-rows-3 gap-4  mt-5">
      <div class="flex flex-col">
        <label for="usuario">Nombre de usuario</label>
        <input
          type="text"
          name="usuario"
          class="border border-gray-400 rounded px-2 py-1 focus:outline-indigo-400"
        />
      </div>
      <div class="flex flex-col">
        <label for="clave">Contraseña</label>
        <input
          type="password"
          name="clave"
          class="border border-gray-400 rounded px-2 py-1 focus:outline-indigo-400"
        />
      </div>
      <div class="flex flex-col">
        <button type="submit" class="bg-indigo-400 rounded py-[0.35em] hover:bg-indigo-500 transition hover:text-white ">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
